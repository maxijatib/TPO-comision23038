            <article class="servicios_art_dis fade_in_up1 tooltip1" mensaje="En Tuki, sabemos lo importante que es el diseño web para tener una buena impresión en línea. Por eso, queremos asegurarnos de que tu sitio web sea atractivo y efectivo.

            Crear una experiencia de usuario atractiva, fácil de navegar y visualmente atractiva. Mantener un diseño limpio y organizado, con un esquema de colores coherente y botones y enlaces importantes fácilmente visibles. Además, de asegurarnos de que tu sitio web se vea genial en cualquier dispositivo móvil.
            
            También es crucial que tu sitio web se cargue rápidamente para mantener a los visitantes interesados. Utilizar imágenes optimizadas y evitar contenido pesado que pueda ralentizar el sitio.
            
            Queremos que tu propuesta de valor sea clara y fácil de entender. Que sea fácil para los visitantes entender lo que hacés y por qué deberían elegirte. Utilizaremos un lenguaje claro y llamados a la acción visibles para fomentar la interacción.
            
            Recuerdá, tu sitio web es una herramienta importante para atraer y retener clientes. No pierdas la oportunidad de mantener una impresión duradera con un diseño web impresionante y efectivo. ¡Permitinos ayudarte a crear un sitio web que realmente destaque y ayude a hacer crecer tu negocio! Contactanos hoy mismo para obtener más información.">

                    <h3>DISEÑO</h3>
                </section>
            </article>
    
           <article class="servicios_art_web fade_in_up2 tooltip2" mensaje="En Tuki, estamos comprometidos a proporcionar soluciones web modernas y personalizadas que satisfagan las necesidades únicas de cada cliente. Desde pequeñas empresas hasta grandes corporaciones, podemos ayudar a construir una presencia en línea efectiva y atractiva para cualquier tipo de empresa.

           Nuestro equipo de expertos en diseño y desarrollo web trabajará contigo para entender tus objetivos, valores y necesidades específicas. Utilizamos tecnologías de última generación y tendencias de diseño actuales para crear sitios web modernos, intuitivos y de alta calidad que se destaquen en la multitud.
           
           Ofrecemos servicios de diseño web completo, desde la conceptualización y diseño hasta la implementación y el lanzamiento del sitio web. Nos aseguramos de que el sitio web sea fácil de navegar, rápido de cargar y estéticamente atractivo. También garantizamos que el sitio web esté optimizado para los motores de búsqueda, lo que ayudará a mejorar la visibilidad en línea de tu empresa.
           
           Además, nuestra experiencia en diseño web móvil garantiza que tu sitio web se vea y funcione perfectamente en cualquier dispositivo, desde computadoras de escritorio hasta teléfonos móviles. No importa lo grande o pequeña que sea tu empresa, podemos diseñar un sitio web moderno y funcional que se adapte a tus necesidades.
           
           En definitiva, estamos aquí para ayudar a construir una presencia en línea efectiva y atractiva para tu empresa. Contáctanos hoy mismo para obtener más información sobre cómo podemos ayudarte a crear un sitio web moderno y personalizado que destaque en la multitud y ayude a hacer crecer tu negocio.">
                <section class="tarjeta">
                    <img src="./img/edit_icon_129126.png" alt="Imagen de edicion web">
                    <h3>WEB</h3>
            </article>
        
            <article class="servicios_art_mrk fade_in_up3 tooltip3" mensaje="En Tuki, entendemos lo importante que es llegar a tu público objetivo de manera efectiva y memorable. Es por eso que ofrecemos una amplia gama de soluciones de marketing que ayudarán a tu empresa a destacar en la multitud.

            Nuestro equipo de expertos en marketing se asegura de entender las necesidades y valores de tu empresa para crear una estrategia de marketing personalizada y efectiva que se adapte a tus objetivos y presupuesto. Ofrecemos servicios de marketing completo, desde la planificación y la investigación hasta la implementación y el análisis de resultados.
            
            Nos especializamos en publicidad en línea, incluyendo publicidad en redes sociales, anuncios de búsqueda en Google y publicidad en display. También ofrecemos servicios de marketing de contenidos, creación de contenido de calidad y atractivo para atraer a tu público objetivo y mantenerlos interesados en tu empresa.
            
            Además, ofrecemos servicios de optimización de motores de búsqueda (SEO) para ayudar a que tu empresa sea más visible en línea y mejorar tu posicionamiento en los resultados de búsqueda. También ofrecemos servicios de email marketing, donde podemos ayudarte a crear campañas de correo electrónico efectivas y personalizadas para llegar a tus clientes potenciales y existentes de manera efectiva.
            
            En definitiva, estamos aquí para ayudar a tu empresa a crecer y destacar en la multitud. Contáctanos hoy mismo para obtener más información sobre cómo podemos ayudarte a mejorar tu estrategia de marketing y aumentar tus resultados comerciales.">
